<div class="container-fluid">
<h3 class="d-flex justify-content-center">¡Elegí el combo que más se ajuste a vos!</h3>
  <div class="row">
    <div class="col-sm-12 col-lg-3" *ngFor="let p of producto">
      <div class="card" *ngIf="p.precio > 500 && p.precio < 2500">
        <img src="{{ p.imagen }}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{p.marca}} - {{p.precio | currency}}</h5>
          <p class="card-text">{{p.descripcion}}</p>
          <div class="mb-3">
            <button
              
              class="btn btn-success"
              type="button"
              style="background-color: green"
            >
              Agregar Al Carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
